name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  create-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.create_tag.outputs.created }}
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools packaging
    
    - name: Get current version from setup.py
      id: get_version
      run: |
        CURRENT_VERSION=$(python -c '
        import re
        with open("setup.py", "r") as f:
            content = f.read()
            match = re.search(r"version=\"([^\"]+)\"", content)
            if match:
                print(match.group(1))
            else:
                print("0.0.0")
        ')
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
    
    - name: Determine version bump type
      id: bump_type
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
        else
          # Auto-detect from commit messages
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -qiE "^(breaking|major):"; then
            BUMP_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -qiE "^(feat|feature|minor):"; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi
        fi
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
        echo "Version bump type: $BUMP_TYPE"
    
    - name: Calculate new version
      id: new_version
      run: |
        CURRENT="${{ steps.get_version.outputs.current_version }}"
        BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"
        
        NEW_VERSION=$(python -c '
        from packaging import version as pkg_version
        
        current = "'"$CURRENT"'"
        bump = "'"$BUMP_TYPE"'"
        
        parts = current.split(".")
        major = int(parts[0])
        minor = int(parts[1]) if len(parts) > 1 else 0
        patch = int(parts[2]) if len(parts) > 2 else 0
        
        if bump == "major":
            major += 1
            minor = 0
            patch = 0
        elif bump == "minor":
            minor += 1
            patch = 0
        else:  # patch
            patch += 1
        
        print(f"{major}.{minor}.{patch}")
        ')
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
    
    - name: Check if tag already exists
      id: check_tag
      run: |
        TAG_NAME="v${{ steps.new_version.outputs.new_version }}"
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Tag $TAG_NAME already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Tag $TAG_NAME does not exist"
        fi
    
    - name: Update version in files
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
        
        # Update setup.py
        python -c '
        import re
        with open("setup.py", "r") as f:
            content = f.read()
        content = re.sub(
            r"version=\"([^\"]+)\"",
            f"version=\"'"$NEW_VERSION"'\"",
            content
        )
        with open("setup.py", "w") as f:
            f.write(content)
        '
        
        # Update pyproject.toml
        python -c '
        import re
        with open("pyproject.toml", "r") as f:
            content = f.read()
        content = re.sub(
            r"version = \"([^\"]+)\"",
            f"version = \"'"$NEW_VERSION"'\"",
            content
        )
        with open("pyproject.toml", "w") as f:
            f.write(content)
        '
        
        # Update __init__.py
        python -c '
        import re
        with open("__init__.py", "r") as f:
            content = f.read()
        content = re.sub(
            r"__version__ = \"([^\"]+)\"",
            f"__version__ = \"'"$NEW_VERSION"'\"",
            content
        )
        with open("__init__.py", "w") as f:
            f.write(content)
        '
        
        echo "Updated version to $NEW_VERSION in all files"
    
    - name: Commit version bump
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        git config --local user.email "dev@enterpages.co.uk"
        git config --local user.name "CI Bot"
        git add setup.py pyproject.toml __init__.py
        git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }}" || echo "No changes to commit"
    
    - name: Create and push tag
      id: create_tag
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        TAG_NAME="v${{ steps.new_version.outputs.new_version }}"
        git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
        git push origin main
        git push origin "$TAG_NAME"
        echo "Created and pushed tag: $TAG_NAME"
        echo "created=true" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      if: steps.check_tag.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.new_version.outputs.new_version }}
        release_name: Release v${{ steps.new_version.outputs.new_version }}
        body: |
          Auto-generated release v${{ steps.new_version.outputs.new_version }}
          
          Generated from protobuf definitions.
          
          ## Installation
          ```bash
          pip install togomq-grpc
          ```
          
          ## Changes
          This release contains the latest protobuf definitions from TogoMQ.
        draft: false
        prerelease: false
    
    - name: Skip release (tag exists)
      if: steps.check_tag.outputs.exists == 'true'
      run: |
        echo "Tag v${{ steps.new_version.outputs.new_version }} already exists. Skipping release."
  
  publish:
    name: Trigger PyPI Publish
    needs: create-release
    if: needs.create-release.outputs.tag_created == 'true'
    uses: ./.github/workflows/publish.yml
    secrets: inherit
