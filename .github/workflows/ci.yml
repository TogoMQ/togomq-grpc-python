name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "grpcio>=1.60.0" "protobuf>=5.29.0"
        pip install build twine
    
    - name: Verify imports
      run: |
        python -c "from mq.v1 import mq_pb2, mq_pb2_grpc; print('✓ Imports successful')"
    
    - name: Compile Python files
      run: |
        python -m py_compile mq/v1/*.py
        echo "✓ All Python files compiled successfully"
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*

  lint:
    name: Lint and format check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 mq/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 mq/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
